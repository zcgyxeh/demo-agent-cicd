name: agent-ci-demo

on:
  push:

permissions:
  issues: write

jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Do something (and fail)
        run: |
          echo "CI is running ðŸŽ‰"
          echo "Something went wrong âŒ"
          exit 1

      - name: Step 2 - Create issue when failure happens
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = "âŒ CI failed on commit " + context.sha;
      
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              per_page: 50
            });
      
            const exists = issues.some(i => i.title === title);
            if (exists) {
              core.info("Issue already exists: " + title);
              return;
            }
      
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: "CI failed automatically.\n\nCommit: " + context.sha + "\n\nCheck Actions log."
            });

