name: agent-ci-demo

on:
  push:

permissions:
  issues: write

jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Do something (and fail)
        continue-on-error: true
        run: |
          echo "CI is running ğŸ‰"
          echo "Something went wrong âŒ"
          exit 1

      - name: Step 2 - Create issue when failure happens
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "âŒ CI failed on commit " + context.sha,
              body: `
### CI Failure Detected ğŸ¤–

The workflow failed automatically.

**Commit**
\`${context.sha}\`

Please check the Actions log for details.
`
            })
