name: agent-ci-demo

on:
  push:

permissions:
  issues: write

jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Do something (and fail)
        run: |
          echo "CI is running ğŸ‰"
          echo "Something went wrong âŒ"
          exit 1

      - name: Step 2 - Create issue when failure happens
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body =
              "### CI Failure Detected ğŸ¤–\n\n" +
              "The workflow failed automatically.\n\n" +
              "**Commit**\n" +
              context.sha + "\n\n" +
              "Please check the Actions log for details.";

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "âŒ CI failed on commit " + context.sha,
              body: body
            });
